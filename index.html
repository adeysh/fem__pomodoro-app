<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <script type="module" src="/src/main.js" defer></script>
    </head>

    <body class="relative min-h-[100vh] bg-(--clr-deep-navy) font-body">
        <header
            class="container mx-auto flex items-center justify-center py-8 sm:px-0 sm:py-[5rem] lg:px-0 lg:py-[3rem]"
        >
            <a href="index.html" class="cursor-pointer">
                <img src="/assets/logo.svg" alt="pomodoro" />
            </a>
        </header>

        <main class="container mx-auto flex flex-col items-center justify-center">
            <h1 class="sr-only" aria-hidden="true">Pomodoro App</h1>

            <div>
                <!-- tabs -->
                <div
                    class="relative z-1 mx-auto mt-3 flex w-fit items-center gap-1 rounded-full bg-[var(--clr-midnight-blue)] p-2 sm:mt-0 lg:mt-2"
                    role="tablist"
                >
                    <button
                        type="button"
                        class="cursor-pointer rounded-full bg-transparent p-4 text-xs font-bold text-[var(--clr-light-blue)] opacity-[0.4] transition-opacity duration-270 ease-in-out hover:opacity-[1] aria-selected:bg-[var(--selected-color)] aria-selected:text-[var(--clr-midnight-blue)] aria-selected:opacity-[1] sm:px-6 sm:text-sm"
                        id="tab-1"
                        aria-selected="true"
                        aria-controls="tabpanel-1"
                        tabindex="0"
                        role="tab"
                    >
                        pomodoro
                    </button>

                    <button
                        type="button"
                        class="cursor-pointer rounded-full bg-transparent p-4 text-xs font-bold text-[var(--clr-light-blue)] opacity-[0.4] transition-opacity duration-270 ease-in-out hover:opacity-[1] aria-selected:bg-[var(--selected-color)] aria-selected:text-[var(--clr-midnight-blue)] aria-selected:opacity-[1] sm:px-6 sm:text-sm"
                        id="tab-2"
                        aria-selected="false"
                        aria-controls="tabpanel-2"
                        tabindex="-1"
                        role="tab"
                    >
                        short break
                    </button>

                    <button
                        type="button"
                        class="cursor-pointer rounded-full bg-transparent p-4 text-xs font-bold text-[var(--clr-light-blue)] opacity-[0.4] transition-opacity duration-270 ease-in-out hover:opacity-[1] aria-selected:bg-[var(--selected-color)] aria-selected:text-[var(--clr-midnight-blue)] aria-selected:opacity-[1] sm:px-6 sm:text-sm"
                        id="tab-3"
                        aria-selected="false"
                        aria-controls="tabpanel-3"
                        tabindex="-1"
                        role="tab"
                    >
                        long break
                    </button>
                </div>

                <!-- clock -->

                <!-- pomodoro -->
                <div
                    class="shadow-combined mx-auto mt-12 w-fit rounded-full -bg-linear-45 from-[#2e335c] to-[#111327] p-3 sm:p-5"
                    role="tabpanel"
                    id="tabpanel-1"
                    aria-labelledby="tab-1"
                >
                    <div class="rounded-full bg-[var(--clr-midnight-blue)]">
                        <!-- progress-bar -->
                        <div
                            class="progressbar relative aspect-square w-[15rem] sm:w-[24rem]"
                            aria-label="Pomodoro progress bar"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            aria-live="polite"
                            aria-busy="false"
                            role="progressbar"
                        >
                            <div class="grid aspect-square w-[15rem] place-items-center rounded-full sm:w-[24rem]">
                                <div class="grid aspect-square w-[14rem] place-items-center rounded-full sm:w-[24rem]">
                                    <div class="z-10 flex flex-col items-center justify-center">
                                        <time
                                            datetime="24:53"
                                            class="text-[4rem] font-bold text-[var(--clr-light-blue)] sm:text-[5.25rem]"
                                        >
                                            24:53
                                        </time>

                                        <button
                                            type="button"
                                            class="ms-2 cursor-pointer text-center text-sm font-bold tracking-[13px] text-[var(--clr-light-blue)] uppercase transition-colors duration-270 ease-in-out hover:text-[var(--selected-color)] focus-visible:text-[var(--selected-color)] sm:text-base sm:tracking-[15px]"
                                        >
                                            Start
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <svg
                                class="absolute top-0 left-0 h-[15rem] w-[15rem] transform-[rotate(-90deg)] sm:h-[24rem] sm:w-[24rem]"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 160 160"
                            >
                                <circle
                                    class="[animation:var(--animation-draw)] stroke-[var(--selected-color)] stroke-4 [stroke-dashoffset:var(--stroke-offset-null)]"
                                    cx="80"
                                    cy="80"
                                    r="70"
                                    stroke-linecap="round"
                                    stroke=""
                                    stroke-width="10"
                                    stroke-dasharray="440"
                                    fill="none"
                                ></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- short-break -->
                <div
                    class="shadow-combined mx-auto mt-12 hidden w-fit rounded-full -bg-linear-45 from-[#2e335c] to-[#111327] p-3 sm:p-5"
                    role="tabpanel"
                    id="tabpanel-2"
                    aria-labelledby="tab-2"
                >
                    <div class="rounded-full bg-[var(--clr-midnight-blue)]">
                        <!-- progress-bar -->
                        <div
                            class="progressbar relative aspect-square w-[15rem] sm:w-[24rem]"
                            aria-label="Pomodoro progress bar"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            aria-live="polite"
                            aria-busy="false"
                            role="progressbar"
                        >
                            <div class="grid aspect-square w-[15rem] place-items-center rounded-full sm:w-[24rem]">
                                <div class="grid aspect-square w-[14rem] place-items-center rounded-full sm:w-[24rem]">
                                    <div class="z-10 flex flex-col items-center justify-center">
                                        <time
                                            datetime="24:53"
                                            class="text-[4rem] font-bold text-[var(--clr-light-blue)] sm:text-[5.25rem]"
                                        >
                                            05:00
                                        </time>

                                        <button
                                            type="button"
                                            class="ms-2 cursor-pointer text-center text-sm font-bold tracking-[13px] text-[var(--clr-light-blue)] uppercase transition-colors duration-270 ease-in-out hover:text-[var(--selected-color)] focus-visible:text-[var(--selected-color)] sm:text-base sm:tracking-[15px]"
                                        >
                                            Start
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <svg
                                class="absolute top-0 left-0 h-[15rem] w-[15rem] transform-[rotate(-90deg)] sm:h-[24rem] sm:w-[24rem]"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 160 160"
                            >
                                <circle
                                    class="[animation:var(--animation-draw)] stroke-[var(--selected-color)] stroke-4 [stroke-dashoffset:var(--stroke-offset-null)]"
                                    cx="80"
                                    cy="80"
                                    r="70"
                                    stroke-linecap="round"
                                    stroke=""
                                    stroke-width="10"
                                    stroke-dasharray="440"
                                    fill="none"
                                ></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- long-break -->
                <div
                    class="shadow-combined mx-auto mt-12 hidden w-fit rounded-full -bg-linear-45 from-[#2e335c] to-[#111327] p-3 sm:p-5"
                    role="tabpanel"
                    id="tabpanel-3"
                    aria-labelledby="tab-3"
                >
                    <div class="rounded-full bg-[var(--clr-midnight-blue)]">
                        <!-- progress-bar -->
                        <div
                            class="progressbar relative aspect-square w-[15rem] sm:w-[24rem]"
                            aria-label="Pomodoro progress bar"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            aria-live="polite"
                            aria-busy="false"
                            role="progressbar"
                        >
                            <div class="grid aspect-square w-[15rem] place-items-center rounded-full sm:w-[24rem]">
                                <div class="grid aspect-square w-[14rem] place-items-center rounded-full sm:w-[24rem]">
                                    <div class="z-10 flex flex-col items-center justify-center">
                                        <time
                                            datetime="24:53"
                                            class="text-[4rem] font-bold text-[var(--clr-light-blue)] sm:text-[5.25rem]"
                                        >
                                            15:00
                                        </time>

                                        <button
                                            type="button"
                                            class="ms-2 cursor-pointer text-center text-sm font-bold tracking-[13px] text-[var(--clr-light-blue)] uppercase transition-colors duration-270 ease-in-out hover:text-[var(--selected-color)] focus-visible:text-[var(--selected-color)] sm:text-base sm:tracking-[15px]"
                                        >
                                            Start
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <svg
                                class="absolute top-0 left-0 h-[15rem] w-[15rem] transform-[rotate(-90deg)] sm:h-[24rem] sm:w-[24rem]"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 160 160"
                            >
                                <circle
                                    class="[animation:var(--animation-draw)] stroke-[var(--selected-color)] stroke-4 [stroke-dashoffset:var(--stroke-offset-null)]"
                                    cx="80"
                                    cy="80"
                                    r="70"
                                    stroke-linecap="round"
                                    stroke=""
                                    stroke-width="10"
                                    stroke-dasharray="440"
                                    fill="none"
                                ></circle>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div
                class="mt-[5rem] mb-[3rem] flex flex-col items-center justify-center sm:mt-[9rem] sm:mb-[4rem] lg:mt-[4rem]"
            >
                <button type="button" title="Settings" class="cursor-pointer" id="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
                        <path
                            class="opacity-[0.25] transition-opacity duration-270 ease-in-out hover:opacity-[1] focus:opacity-[1]"
                            fill="#D7E0FF"
                            d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
                            opacity=".5"
                        ></path>
                    </svg>
                    <span class="sr-only">SETTINGS</span>
                </button>

                <!-- pomodoro stats card -->
                <section
                    id="pomodoro-stats"
                    class="mt-8 w-full max-w-md rounded-3xl bg-[var(--clr-light-blue)] p-6 text-center shadow-md transition-colors duration-300 dark:bg-[var(--clr-midnight-blue)]"
                >
                    <h2
                        class="mb-4 rounded-full bg-[var(--selected-color)] p-2 text-lg font-bold text-[var(--clr-deep-navy)] dark:text-[var(--clr-light-gray)]"
                    >
                        Pomodoro Summary
                    </h2>

                    <div
                        class="grid grid-cols-1 gap-6 text-[var(--clr-deep-navy)] sm:grid-cols-3 dark:text-[var(--clr-light-gray)]"
                    >
                        <div
                            class="rounded-2xl p-2 transition-colors duration-270 ease-in-out hover:bg-[var(--clr-deep-navy)]"
                        >
                            <p class="text-2xl font-bold" id="pomodoro-count">0</p>
                            <p class="text-sm opacity-80">Pomodoros</p>
                        </div>

                        <div
                            class="rounded-2xl p-2 transition-colors duration-270 ease-in-out hover:bg-[var(--clr-deep-navy)]"
                        >
                            <p class="text-2xl font-bold" id="shortbreak-count">0</p>
                            <p class="text-sm opacity-80">Short Breaks</p>
                        </div>

                        <div
                            class="rounded-2xl p-2 transition-colors duration-270 ease-in-out hover:bg-[var(--clr-deep-navy)]"
                        >
                            <p class="text-2xl font-bold" id="longbreak-count">0</p>
                            <p class="text-sm opacity-80">Long Breaks</p>
                        </div>
                    </div>
                </section>
            </div>

            <dialog
                class="absolute top-1/2 left-1/2 w-full max-w-[33.75rem] -translate-x-1/2 -translate-y-1/2 border-none bg-transparent backdrop:bg-[#0b0d1e80]"
            >
                <form action="#">
                    <div class="rounded-2xl bg-[var(--clr-white)] text-[var(--clr-midnight-blue)] sm:rounded-3xl">
                        <div
                            class="/ 1.3 flex items-center justify-between border-b-1 border-solid border-[#e3e1e1] px-6 py-7 text-xs text-[var(--clr-midnight-blue)]"
                        >
                            <h2 class="text-lg font-bold sm:text-xl">Settings</h2>

                            <button type="button" class="cursor-pointer border-0 bg-none" id="close-settings-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                                    <path
                                        class="focus-visible opacity-[0.5] transition-opacity duration-270 ease-in-out hover:opacity-[1]"
                                        fill="#1E213F"
                                        fill-rule="evenodd"
                                        d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
                                        opacity=".5"
                                    ></path>
                                </svg>

                                <span class="sr-only">CLOSE SETTINGS</span>
                            </button>
                        </div>

                        <div class="mx-6">
                            <!-- time -->
                            <div
                                class="flex flex-col gap-5 border-b-1 border-solid border-[#e3e1e1] py-6 text-base"
                                role="group"
                                aria-labelledby="time-heading"
                            >
                                <h3
                                    id="time-heading"
                                    class="text-center text-[0.5rem] font-bold tracking-[4px] uppercase sm:text-left sm:text-xs"
                                >
                                    Time (minutes)
                                </h3>

                                <div class="flex flex-col gap-2 sm:flex-row sm:gap-5">
                                    <!-- pomodoro -->
                                    <div class="relative flex flex-1 items-center justify-between gap-3 sm:flex-col">
                                        <label for="pomodoro" class="text-xs text-[var(--clr-deep-navy)]/[0.4]">
                                            pomodoro
                                        </label>

                                        <input
                                            type="number"
                                            name="pomodoro-input"
                                            id="pomodoro"
                                            required
                                            min="15"
                                            max="90"
                                            value="25"
                                            class="w-[60%] rounded-xl border-0 bg-[var(--clr-light-gray)] p-4 text-sm font-bold sm:w-full"
                                        />

                                        <div
                                            class="arrows group absolute top-1/2 right-4 flex -translate-y-1/2 flex-col gap-1.5 sm:top-[calc(50%+0.75rem)]"
                                        >
                                            <button type="button" class="increase-btn group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        fill="none"
                                                        stroke="var(--clr-midnight-blue)"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 6l6-4 6 4"
                                                        class="opacity-50 transition-opacity duration-270 ease-in-out group-hover:opacity-100 focus-visible:opacity-100"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">INCREASE MINUTES</span>
                                            </button>

                                            <button type="button" class="decrease-btn group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        fill="none"
                                                        stroke="var(--clr-midnight-blue)"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 1l6 4 6-4"
                                                        class="opacity-50 transition-opacity duration-270 ease-in-out group-hover:opacity-100 focus-visible:opacity-100"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">DECREASE MINUTES</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- short-break -->
                                    <div class="relative flex flex-1 items-center justify-between gap-3 sm:flex-col">
                                        <label for="short-break" class="text-xs text-[var(--clr-deep-navy)]/[0.4]">
                                            short-break
                                        </label>

                                        <input
                                            type="number"
                                            name="short-break-input"
                                            id="short-break"
                                            required
                                            min="3"
                                            max="20"
                                            value="5"
                                            class="w-[60%] rounded-xl border-0 bg-[var(--clr-light-gray)] p-4 text-sm font-bold sm:w-full"
                                        />

                                        <div
                                            class="arrows group absolute top-1/2 right-4 flex -translate-y-1/2 flex-col gap-1.5 sm:top-[calc(50%+0.75rem)]"
                                        >
                                            <button type="button" class="increase-btn group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        fill="none"
                                                        stroke="var(--clr-midnight-blue)"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 6l6-4 6 4"
                                                        class="opacity-50 transition-opacity duration-270 ease-in-out group-hover:opacity-100 focus-visible:opacity-100"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">INCREASE MINUTES</span>
                                            </button>

                                            <button type="button" class="decrease-btn group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        fill="none"
                                                        stroke="var(--clr-midnight-blue)"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 1l6 4 6-4"
                                                        class="opacity-50 transition-opacity duration-270 ease-in-out group-hover:opacity-100 focus-visible:opacity-100"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">DECREASE MINUTES</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- long-break -->
                                    <div class="relative flex flex-1 items-center justify-between gap-3 sm:flex-col">
                                        <label for="long-break" class="text-xs text-[var(--clr-deep-navy)]/[0.4]">
                                            long-break
                                        </label>

                                        <input
                                            type="number"
                                            name="long-break-input"
                                            id="long-break"
                                            required
                                            min="15"
                                            max="30"
                                            value="15"
                                            class="w-[60%] rounded-xl border-0 bg-[var(--clr-light-gray)] p-4 text-sm font-bold sm:w-full"
                                        />

                                        <div
                                            class="arrows group absolute top-1/2 right-4 flex -translate-y-1/2 flex-col gap-1.5 sm:top-[calc(50%+0.75rem)]"
                                        >
                                            <button type="button" class="increase-btn group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        fill="none"
                                                        stroke="var(--clr-midnight-blue)"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 6l6-4 6 4"
                                                        class="opacity-50 transition-opacity duration-270 ease-in-out group-hover:opacity-100 focus-visible:opacity-100"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">INCREASE MINUTES</span>
                                            </button>

                                            <button type="button" class="decrease-btn group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        fill="none"
                                                        stroke="var(--clr-midnight-blue)"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 1l6 4 6-4"
                                                        class="opacity-50 transition-opacity duration-270 ease-in-out group-hover:opacity-100 focus-visible:opacity-100"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">DECREASE MINUTES</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- font -->
                            <div
                                class="flex flex-col gap-4 border-b-1 border-solid border-[#e3e1e1] py-6"
                                role="radiogroup"
                                aria-labelledby="font-heading"
                            >
                                <h3
                                    id="font-heading"
                                    class="text-center text-[0.5rem] font-bold tracking-[4px] uppercase sm:text-left sm:text-xs"
                                >
                                    Font
                                </h3>

                                <div class="flex items-center justify-center gap-4">
                                    <label
                                        for="kumbh-sans"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-light-gray)] px-2 py-0 text-base opacity-75 has-checked:bg-[var(--clr-midnight-blue)] has-checked:text-[var(--clr-white)] has-checked:opacity-[1]"
                                    >
                                        <input
                                            type="radio"
                                            name="font"
                                            id="kumbh-sans"
                                            value="kumbh-sans"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                            title="Kumbh Sans"
                                        />

                                        <span aria-hidden="true" class="text-base">Aa</span>

                                        <span class="sr-only">kumbh-sans FONT</span>
                                    </label>

                                    <label
                                        for="roboto-slab"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-light-gray)] px-2 py-0 font-roboto text-base opacity-75 has-checked:bg-[var(--clr-midnight-blue)] has-checked:text-[var(--clr-white)] has-checked:opacity-[1]"
                                    >
                                        <input
                                            type="radio"
                                            name="font"
                                            id="roboto-slab"
                                            value="roboto-slab"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                            title="Roboto Slab"
                                        />

                                        <span aria-hidden="true" class="text-base">Aa</span>

                                        <span class="sr-only">roboto-slab FONT</span>
                                    </label>

                                    <label
                                        for="space-mono"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-light-gray)] px-2 py-0 font-space-mono text-base opacity-75 has-checked:bg-[var(--clr-midnight-blue)] has-checked:text-[var(--clr-white)] has-checked:opacity-[1]"
                                    >
                                        <input
                                            type="radio"
                                            name="font"
                                            id="space-mono"
                                            value="space-mono"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                            title="Space Mono"
                                        />

                                        <span aria-hidden="true" class="text-base">Aa</span>

                                        <span class="sr-only">space-mono FONT</span>
                                    </label>
                                </div>
                            </div>

                            <!-- color -->
