<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>

    <body class="relative min-h-[100vh] bg-(--clr-deep-navy) font-body">
        <header class="container flex items-center justify-center py-8">
            <a href="index.html" class="cursor-pointer">
                <img src="/assets/logo.svg" alt="pomodoro" />
            </a>
        </header>

        <main class="container flex flex-col items-center justify-center">
            <h1 class="sr-only" aria-hidden="true">Pomodoro App</h1>

            <div>
                <!-- tabs -->
                <div
                    class="z-1 mx-auto mt-3 flex w-fit items-center gap-1 rounded-full bg-[var(--clr-midnight-blue)] p-2"
                >
                    <button
                        type="button"
                        class="cursor-pointer rounded-full bg-transparent p-4 text-xs font-bold text-[var(--clr-light-blue)] opacity-[0.4] transition-opacity duration-270 ease-in-out hover:opacity-[1] aria-selected:bg-[var(--selected-color)] aria-selected:text-[var(--clr-midnight-blue)] aria-selected:opacity-[1]"

                        pomodoro

                        short break

                    <button
                        type="button"
                        class="cursor-pointer rounded-full bg-transparent p-4 text-xs font-bold text-[var(--clr-light-blue)] opacity-[0.4] transition-opacity duration-270 ease-in-out hover:opacity-[1]"
                    >
                        long break
                    </button>
                </div>

                <!-- clock -->
                <!-- pomodoro -->
                <div
                    class="shadow-combined mx-auto mt-12 w-fit rounded-full -bg-linear-45 from-[#2e335c] to-[#111327] p-3"
                >
                    <div class="rounded-full bg-[var(--clr-midnight-blue)]">
                        <!-- progress-bar -->
                        <div
                            class="relative aspect-square w-[15rem]"
                            aria-label="Pomodoro progress bar"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            aria-live="polite"
                            aria-busy="false"

                            <div class="grid aspect-square w-[15rem] place-items-center rounded-full">
                                <div class="grid aspect-square w-[14rem] place-items-center rounded-full">
                                    <div class="z-10 flex flex-col items-center justify-center">
                                        <time
                                            datetime="24:53"
                                            class="text-[4rem] font-bold text-[var(--clr-light-blue)]"
                                        >
                                            24:53
                                        </time>

                                        <button
                                            type="button"
                                            class="ms-2 cursor-pointer text-center text-sm font-bold tracking-[13px] text-[var(--clr-light-blue)] uppercase transition-colors duration-270 ease-in-out hover:text-[var(--selected-color)] focus-visible:text-[var(--selected-color)]"
                                        >
                                            Start
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <svg
                                class="absolute top-0 left-0 h-[15rem] w-[15rem] transform-[rotate(-90deg)]"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 160 160"
                            >
                                <circle
                                    class="[animation:var(--animation-draw)] stroke-[var(--selected-color)] stroke-4 [stroke-dashoffset:var(--stroke-offset-null)]"
                                    cx="80"
                                    cy="80"
                                    r="70"
                                    stroke-linecap="round"
                                    stroke=""
                                    stroke-width="10"
                                    stroke-dasharray="440"
                                    fill="none"

                            </svg>

                <!-- short-break -->

                >
                    <div class="rounded-full bg-[var(--clr-midnight-blue)]">
                        <!-- progress-bar -->
                        <div
                            class="relative aspect-square w-[15rem]"
                            aria-label="Pomodoro progress bar"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            aria-live="polite"
                            aria-busy="false"
                        >
                            <div class="grid aspect-square w-[15rem] place-items-center rounded-full">
                                <div class="grid aspect-square w-[14rem] place-items-center rounded-full">
                                    <div class="z-10 flex flex-col items-center justify-center">
                                        <time
                                            datetime="24:53"
                                            class="text-[4rem] font-bold text-[var(--clr-light-blue)]"

                                            05:00
                                        </time>

                                        <button
                                            type="button"

                            >
                                <circle
                                    class="[animation:var(--animation-draw)] stroke-[var(--selected-color)] stroke-4 [stroke-dashoffset:var(--stroke-offset-null)]"
                                    cx="80"
                                    cy="80"
                                    r="70"

                            aria-valuemax="100"
                            aria-live="polite"
                            aria-busy="false"

                                <div class="grid aspect-square w-[14rem] place-items-center rounded-full">
                                    <div class="z-10 flex flex-col items-center justify-center">
                                        <time
                                            datetime="24:53"
                                            class="text-[4rem] font-bold text-[var(--clr-light-blue)]"

                                            15:00

                                            type="button"

                                            Start

                                    </div>
                                </div>

                                    cy="80"
                                    r="70"
                                    stroke-linecap="round"
                                    stroke=""
                                    stroke-width="10"
                                    stroke-dasharray="440"
                                    fill="none"
                                ></circle>
                            </svg>

                    </div>

                            opacity=".5"
                            data-astro-cid-ywnvr3o6=""
                        ></path>
                    </svg>
                    <span class="sr-only">SETTINGS</span>
                </button>
            </div>

            <dialog class="w-full max-w-[33.75rem] border-none bg-transparent backdrop:bg-[#0b0d1e80]">
                <form action="#">

                            <button type="button" class="cursor-pointer border-0 bg-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                                    <path
                                        class="opacity-[0.5] transition-opacity duration-270 ease-in-out hover:opacity-[1] focus-visible:opacity-[1]"
                                        fill="#1E213F"
                                        fill-rule="evenodd"
                                        d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
                                        opacity=".5"
                                    ></path>
                                </svg>

                                <span class="sr-only">CLOSE SETTINGS</span>
                            </button>
                        </div>

                        <div class="mx-6">
                            <!-- time -->
                            <div class="flex flex-col gap-5 border-b-1 border-solid border-[#e3e1e1] py-6 text-base">
                                <h3 id="time-heading" class="text-center text-xs tracking-[4px] uppercase">
                                    Time (minutes)
                                </h3>

                                <div class="flex flex-col gap-2">
                                    <!-- pomodoro -->
                                    <div class="relative flex flex-1 items-center justify-between gap-3">
                                        <label for="pomodoro" class="text-xs text-[var(--clr-deep-navy)]/[0.4]">
                                            pomodoro
                                        </label>

                                        <input
                                            type="number"
                                            name="pomodoro-input"
                                            id="pomodoro"
                                            required
                                            min="15"
                                            max="90"
                                            value="25"
                                            class="w-[60%] rounded-xl border-0 bg-[var(--clr-light-gray)] p-4 text-sm"
                                        />

                                        <div
                                            class="arrows group absolute top-1/2 right-4 flex -translate-y-1/2 flex-col"
                                        >
                                            <button type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        class="group-hover:[stroke-opacity-[1]] group-focus-visible:[stroke-opacity-[1]] transition-opacity duration-270 ease-in-out"
                                                        fill="none"
                                                        stroke="#1E213F"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 6l6-4 6 4"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only"> INCREASE MINUTES </span>
                                            </button>

                                            <button type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        class="group-hover:[stroke-opacity-[1]] group-focus-visible:[stroke-opacity-[1]] transition-opacity duration-270 ease-in-out"
                                                        fill="none"
                                                        stroke="#1E213F"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 1l6 4 6-4"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">DECREASE MINUTES</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- short-break -->
                                    <div class="relative flex flex-1 items-center justify-between gap-3">
                                        <label for="short-break" class="text-xs text-[var(--clr-deep-navy)]/[0.4]">
                                            short-break
                                        </label>

                                        <input
                                            type="number"
                                            name="short-break-input"
                                            id="short-break"
                                            required
                                            min="3"
                                            max="20"
                                            value="5"
                                            class="w-[60%] rounded-xl border-0 bg-[var(--clr-light-gray)] p-4 text-sm"
                                        />

                                        <div
                                            class="arrows group absolute top-1/2 right-4 flex -translate-y-1/2 flex-col"
                                        >
                                            <button type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        class="group-hover:[stroke-opacity-[1]] group-focus-visible:[stroke-opacity-[1]] transition-opacity duration-270 ease-in-out"
                                                        fill="none"
                                                        stroke="#1E213F"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 6l6-4 6 4"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only"> INCREASE MINUTES </span>
                                            </button>

                                            <button type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        class="group-hover:[stroke-opacity-[1]] group-focus-visible:[stroke-opacity-[1]] transition-opacity duration-270 ease-in-out"
                                                        fill="none"
                                                        stroke="#1E213F"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 1l6 4 6-4"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">DECREASE MINUTES</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- long-break -->
                                    <div class="relative flex flex-1 items-center justify-between gap-3">
                                        <label for="long-break" class="text-xs text-[var(--clr-deep-navy)]/[0.4]">
                                            long-break
                                        </label>

                                        <input
                                            type="number"
                                            name="long-break-input"
                                            id="long-break"
                                            required
                                            min="15"
                                            max="30"
                                            value="15"
                                            class="w-[60%] rounded-xl border-0 bg-[var(--clr-light-gray)] p-4 text-sm"
                                        />

                                        <div
                                            class="arrows group absolute top-1/2 right-4 flex -translate-y-1/2 flex-col"
                                        >
                                            <button type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        class="group-hover:[stroke-opacity-[1]] group-focus-visible:[stroke-opacity-[1]] transition-opacity duration-270 ease-in-out"
                                                        fill="none"
                                                        stroke="#1E213F"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 6l6-4 6 4"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only"> INCREASE MINUTES </span>
                                            </button>

                                            <button type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                                                    <path
                                                        class="group-hover:[stroke-opacity-[1]] group-focus-visible:[stroke-opacity-[1]] transition-opacity duration-270 ease-in-out"
                                                        fill="none"
                                                        stroke="#1E213F"
                                                        stroke-opacity=".25"
                                                        stroke-width="2"
                                                        d="M1 1l6 4 6-4"
                                                    ></path>
                                                </svg>

                                                <span class="sr-only">DECREASE MINUTES</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- font -->
                            <div class="flex flex-col gap-4 border-b-1 border-solid border-[#e3e1e1] py-6">
                                <h3 id="font-heading" class="text-center text-xs tracking-[4px] uppercase">Font</h3>

                                <div class="flex items-center justify-center gap-4">
                                    <label
                                        for="kumbh-sans"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-light-gray)] px-2 py-0 font-kumbh text-base opacity-75 has-checked:bg-[var(--clr-midnight-blue)] has-checked:text-[var(--clr-white)] has-checked:opacity-[1]"
                                    >
                                        <input
                                            type="radio"
                                            name="font"
                                            id="kumbh-sans"
                                            value="kumbh-sans"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                        />

                                        <span aria-hidden="true">Aa</span>

                                        <span class="sr-only">kumbh-sans FONT</span>
                                    </label>

                                    <label
                                        for="roboto-slab"

                                    >
                                        <input
                                            type="radio"
                                            name="font"
                                            id="roboto-slab"
                                            value="roboto-slab"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                        />

                                        <span aria-hidden="true">Aa</span>

                                        <span class="sr-only">roboto-slab FONT</span>
                                    </label>

                                    <label
                                        for="space-mono"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-light-gray)] px-2 py-0 font-space-mono text-base opacity-75 has-checked:bg-[var(--clr-midnight-blue)] has-checked:text-[var(--clr-white)] has-checked:opacity-[1]"
                                    >
                                        <input
                                            type="radio"
                                            name="font"
                                            id="space-mono"
                                            value="space-mono"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                        />

                                        <span aria-hidden="true">Aa</span>

                                        <span class="sr-only">space-mono FONT</span>
                                    </label>
                                </div>
                            </div>

                            <!-- color -->
                            <div class="flex flex-col gap-4 py-6 pb-15">
                                <h3 id="color-heading" class="text-center text-xs tracking-[4px] uppercase">Color</h3>

                                <div class="flex items-center justify-center gap-4">
                                    <label
                                        for="coral"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-coral-pink)] px-2 py-0 font-space-mono text-base after:pointer-events-none after:invisible after:font-bold after:text-[var(--clr-midnight-blue)] after:opacity-[0] after:content-['✓'] has-checked:after:visible has-checked:after:opacity-[1] has-checked:after:transition-[opacity,visibility] has-checked:after:duration-[0.27s] has-checked:after:ease-in-out"
                                    >
                                        <input
                                            type="radio"
                                            name="color"
                                            id="coral"
                                            value="coral"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                        />

                                        <span class="sr-only">coral COLOR</span>
                                    </label>

                                    <label
                                        for="cyan"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-cyan)] px-2 py-0 font-space-mono text-base after:pointer-events-none after:invisible after:font-bold after:text-[var(--clr-midnight-blue)] after:opacity-[0] after:content-['✓'] has-checked:after:visible has-checked:after:opacity-[1] has-checked:after:transition-[opacity,visibility] has-checked:after:duration-[0.27s] has-checked:after:ease-in-out"
                                    >
                                        <input
                                            type="radio"
                                            name="color"
                                            id="cyan"
                                            value="cyan"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                        />

                                        <span class="sr-only">cyan COLOR</span>
                                    </label>

                                    <label
                                        for="purple"
                                        class="relative flex aspect-square items-center justify-center rounded-full bg-[var(--clr-purple)] px-2 py-0 font-space-mono text-base after:pointer-events-none after:invisible after:font-bold after:text-[var(--clr-midnight-blue)] after:opacity-[0] after:content-['✓'] has-checked:after:visible has-checked:after:opacity-[1] has-checked:after:transition-[opacity,visibility] has-checked:after:duration-[0.27s] has-checked:after:ease-in-out"
                                    >
                                        <input
                                            type="radio"
                                            name="color"
                                            id="purple"
                                            value="purple"
                                            class="absolute z-10 h-[110%] w-[110%] cursor-pointer opacity-[0]"
                                        />

                                        <span class="sr-only">purple COLOR</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex -translate-y-1/2 justify-center">
                        <button
                            type="submit"
                            class="relative inline-flex cursor-pointer justify-center rounded-full border-0 bg-[var(--selected-color)] px-12 py-4 text-base text-[var(--clr-white)] transition-colors duration-275 ease-linear after:absolute after:top-0 after:left-0 after:h-full after:w-full after:rounded-full after:bg-[#ffffff36] after:opacity-[0] after:transition-colors after:duration-275 after:ease-linear after:content-[''] after:hover:opacity-[1] after:focus-visible:opacity-[1]"

                            Apply
                        </button>
                    </div>
                </form>
            </dialog>
        </main>

        <footer class="absolute bottom-1.5 container text-center text-xs text-white">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener" class="text-blue-600">
                Frontend Mentor
            </a>
            . Coded by
            <a href="https://www.frontendmentor.io/profile/adeysh" class="text-blue-600"> Adesh Katiya </a>.
        </footer>
